{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Supplier{% endblock %}

{% block header %}Add Supplier{% endblock %}

{% block content %}
<div class="container">
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2 text-sm-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
            </div>
        </div>        
    </form>
</div>
{% endblock %}
